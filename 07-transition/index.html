        <title>Transition Example</title>
        <!-- <link href="styles.css" rel="stylesheet"> -->
        <style>
            .box{
                background-color: greenyellow;
                transition:background-color 0.5s ease-in;
                transition:color 0.5s ease-in;
            }
            .box:hover{
                background-color:lavender;
                color:lightpink;
            }
        </style>   
        
    </haed>

    <body>
        <span class="box">
            Text
        </span>
    </body>
